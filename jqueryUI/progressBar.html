<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.theme.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery UI Progress Bar</title>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.progress.js"></script>
    <script type="text/javascript">

      $(function() {
       
        //call progress bar constructor           
        $("#container").progressbar({ value: 50 });
      });

      $("#container").mouseover(function() {
                 
        //display the current value
      $("<p>").attr("id", "percentage").text($("#container").progressbar("option", "value", 75) + "% complete").appendTo("body");                 
      });
                       
      //set mouseout for progress bar
      $("#container").mouseout(function() {
                         
        //hide value
        $("#percentage").remove();
      });
     
    </script>
  </body>
</html>
